<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Login</h1>
<input type="text" name="username" >

<input type="text" name="password" >

<button class="btn loginBtn" onclick="loginAjax()">login</button>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script>
    function loginAjax(){
        const param = {userId:"user55",password:"1111"}

        axios.post("http://localhost:8080/jsonApiLogin",param).then(response => {
            console.log(response)

            console.log(response.data) //정상적인 경우

            //실제 내용물이 객체로 생성 됨 : ACCESS라는 이름으로 발생

            //키, 값으로 만들어지는데 모두 문자열로 만들어지는 것
            //JSON에서는 두가지 메서드만 기억하세요 !
            //객체를 문자열로 만드는 것 : stringify / 문자열을 객체로 만드는 것 : parse
            localStorage.setItem("accessToken", JSON.stringify(response.data))

        }).catch(function(err){
            console.log(err)
            alert(err.message) //Exception에 걸리면 alert창으로 경고창이 나온다
        })

    }
</script>
</body>
</html>
